apply plugin: 'com.android.application'

def OWM_API_KEY = '"' + OPEN_WEATHER_MAP_API_KEY + '"' ?: '"Configure API key"'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.rach.archexemplar"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            buildConfigField "String", 'OPEN_WEATHER_MAP_API_KEY', OWM_API_KEY
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.google.code.gson:gson:2.2.4'
    compile group: 'joda-time', name: 'joda-time', version: '2.8.1'

}
